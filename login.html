<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login" class="form-section active">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="links">
                <a onclick="showSection('forgot')">Forgotten Password?</a>
            </div>
            <div class="links">
                <a onclick="showSection('signup')">Create Account</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup" class="form-section">
            <h2>Create Account</h2>
            <form onsubmit="handleSignup(event)">
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-phone">Phone Number (Optional)</label>
                    <input type="tel" id="signup-phone">
                </div>
                <div class="input-group">
                    <label for="signup-nid">NID Number</label>
                    <input type="text" id="signup-nid" placeholder="e.g. 1234567890123" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="input-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="back-link" onclick="showSection('login')">← Back to Login</div>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgot" class="form-section">
            <h2>Reset Password</h2>
            <p style="text-align:center; color:#666; margin-bottom:20px;">
                Enter your email and we'll send you a link to reset your password.
            </p>
            <form onsubmit="handleForgot(event)">
                <div class="input-group">
                    <label for="forgot-email">Email</label>
                    <input type="email" id="forgot-email" required>
                </div>
                <button type="submit">Send Reset Link</button>
            </form>
            <div class="back-link" onclick="showSection('login')">← Back to Login</div>
        </div>
    </div>

    <script src="./JS/login.js"></script>
</body>

</html>
